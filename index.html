<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CGPA Calculator | Abrar Yeasir</title>

        <!-- getting poppins font from google font  -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />

        <!-- linking tailwind css output file -->
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body class="font-poppins">
        <header
            class="flex items-center justify-center bg-primary text-white font-medium text-3xl sm:text-4xl py-3 shadow-md shadow-primary-shadow sticky top-0"
        >
            <div id="logo" class="flex items-center gap-2">
                <span id="logo-image" class="w-10">
                    <img
                        src="./images/calculator.png"
                        class="w-full"
                        alt="Application Logo"
                    />
                </span>
                CGPA Calculator
            </div>
        </header>

        <main class="py-7 px-5 md:px-0 flex flex-col items-center">
            <!-- mark input container -->
            <div
                id="mark-container"
                class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-5 max-w-[1296px]"
            ></div>

            <!-- result page -->
            <div id="result-display"></div>

            <!-- calculate button -->
            <button
                class="w-full text-center bg-primary text-2xl font-medium text-white rounded-md p-2 mt-7 shadow-md shadow-primary-shadow sm:max-w-[25.5rem]"
                id="calculate-btn"
            >
                Calculate
            </button>

            <!-- reset button -->
            <button
                class="hidden w-full text-center bg-primary text-2xl font-medium text-white rounded-md p-2 mt-7 shadow-md shadow-primary-shadow sm:max-w-[25.5rem]"
                id="calculate-another"
            >
                Calculate Another
            </button>
        </main>
        <footer class="text-center text-base pb-7">
            <p class="text-gray-800">
                Developed by
                <a
                    href="https://www.linkedin.com/in/iamabraryeasir/"
                    class="text-primary hover:underline"
                    target="_blank"
                    >Abrar Yeasir</a
                >
            </p>
        </footer>

        <!-- card template -->
        <template id="mark-card-template">
            <div
                class="bg-primary-bg flex flex-col items-center gap-4 p-5 rounded-lg"
            >
                <p class="text-center text-xl font-medium"></p>
                <input
                    type="number"
                    class="text-center w-full rounded-md p-3 text-lg"
                    min="0"
                    max="100"
                />
            </div>
        </template>

        <template id="cgpa-display-template">
            <div
                class="w-full rounded-lg md:max-w-[30rem] shadow-lg p-6 flex flex-col items-center gap-3"
            >
                <div class="h-7"></div>
                <img
                    src="./images/happy.png"
                    alt="Happy Face Image"
                    class="w-[35%]"
                />
                <p class="font-semibold text-3xl">
                    Your CGPA is:
                    <span id="cgpa-num" class="text-primary"> 3.29/4.00</span>
                </p>
                <p class="font-semibold text-3xl">
                    and Grade is:
                    <span id="final-grade" class="text-primary"> A</span>
                </p>
                <div class="h-7"></div>
            </div>
        </template>
        <!-- linking the js file -->
        <script src="./js/app.js"></script>
    </body>
</html>
